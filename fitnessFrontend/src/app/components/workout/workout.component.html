<div>
  <div nz-row>
    <h1 nz-card-grid [ngStyle]="gridStyle">Treinos</h1>
  </div>

  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card
        nzType="inner"
        style="margin-top: 16px"
        nzTitle="Adicionar novo treino"
      >
        <form nz-form [formGroup]="workoutForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Insira as calorias">
              <input
                type="text"
                nz-input
                formControlName="caloriesBurned"
                placeholder="Insira as calorias queimadas"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Insira a duração">
              <input
                type="number"
                nz-input
                formControlName="duration"
                placeholder="Insira a duração"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Insira a data">
              <nz-date-picker
                style="width: 100%"
                formControlName="date"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Insira listOfType tipo de treino">
              <nz-select
                nzAllowClear
                nzPlaceHolder="Selecione o tipo"
                formControlName="type"
              >
                <nz-option
                  *ngFor="let type of listOfType"
                  [nzLabel]="type"
                  [nzValue]="type"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <button
            nz-button
            nzType="primary"
            nzBlock
            class="w-100"
            [disabled]="workoutForm.invalid"
          >
            Adicionar treino
          </button>
        </form>
      </nz-card>
    </div>
    <div nz-col nzFlex="3" style="margin-left: 20px">
      <nz-card
        nzType="inner"
        style="margin-top: 16px"
        nzTitle="Histórico de treinos"
      >
        <div nz-card-grid style="width: 100%" *ngFor="let workout of workouts">
          <div nz-col nzSpan="30">
            Calorias Queimadas: <strong>{{ workout.caloriesBurned }}</strong> -
            Duração: <strong>{{ workout.duration }}</strong> - Data:
            <strong>{{ workout.date | date }}</strong> - Tipo:
            <strong>{{ workout.type }}</strong>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
